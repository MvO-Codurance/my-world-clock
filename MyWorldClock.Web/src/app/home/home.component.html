<p>
  <mat-form-field appearance="fill" style="width: 50%">
    <mat-label>Language</mat-label>
    <mat-select [(value)]="user.selectedLanguage" (selectionChange)="onLanguageChange($event.value)">
      <mat-option *ngFor="let language of languages" [value]="language.code">
        {{language.displayName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>

<app-clock-list [selectedLanguage]="user.selectedLanguage"></app-clock-list>

<p>
  <mat-form-field appearance="fill" style="width: 50%">
    <mat-label>All Timezones</mat-label>
    <mat-select [(value)]="user.selectedTimezone">
      <mat-option *ngFor="let timezone of timezones" [value]="timezone">
        {{timezone}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="fill" style="width: 50%">
    <mat-label>Timezones For Display</mat-label>
    <mat-select [(value)]="user.selectedTimezone">
      <mat-option *ngFor="let timezone of timezonesForDisplay" [value]="timezone.id">
        {{timezone.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
